- hosts: localhost
  roles:
    - ansible-role-sshd
  vars:
    sshd_config: |
      Port 2022

      PasswordAuthentication no
      PermitRootLogin without-password
      Port 22
      UseDNS no
      {% if ansible_os_family != 'OpenBSD' %}
      UsePAM no
      {% endif %}
      Subsystem sftp {{ sshd_sftp_server }}
      Match Address 192.168.1.1
        PasswordAuthentication yes
      Match User foo
        X11Forwarding yes
      Match User bar
        X11Forwarding no
